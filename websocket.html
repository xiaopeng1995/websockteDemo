<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
    <title>Java后端WebSocket的RabbitMQ实时通讯之公共区域</title>
</head>
<script src="./js/jquery-1.7.2.min.js" type="text/javascript"></script>
<body>
<table width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td colspan="2" style="text-align: center;font-size: 30px">
            <span id="top-msg">公共区域聊天</span>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <div id="scrolldIV" style="overflow:auto;height: 250px;  border: 1px solid #999;">
            </div>
        </td>
    </tr>

    <tr>
        <td colspan="2">
            <div>
                Welcome<br/><input id="msgtext" type="text"/>
                <button onclick="sendData(0)">发送</button>

                <hr/>
                 <span
                         id="megse" style="color: green"></span>&nbsp;&nbsp;<span
                    id="msger" style="color: red"></span><br/>
                功能选项：<br/><br/>
                -
                <button onclick="openPlayer('tuling')">和机器人对话</button><br/><br/>
                -
                <button onclick="closeWebSocket()">关闭数据监听</button>
                <hr/>
            </div>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <div>
                实时在线人数：<span id="count"></span>
            </div>
        </td>
    </tr>

</table>
用户ID：<input id="userid" type="text" value="dsfsdf"/>
</body>
<script src="./js/sockte.js" type="text/javascript"></script>
<script src="./js/webajax.js" type="text/javascript"></script>
<script src="./js/Controller.js" type="text/javascript"></script>
</html>
